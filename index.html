<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulario</h1>
      <form
        action="validar.php"
        method="POST"
        id="formulario"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="nombre">Nombre*</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>

        <div class="form-group">
          <label for="dirección">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
          />
        </div>

        <div class="form-group">
          <label for="inputPassword">Contraseña</label>
          <input type="password" class="form-control" id="pass" name="pass" />
        </div>

        <div class="form-group">
          <label for="">Correo*</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            required
          />
        </div>
        <p>No compartas tu correo con nadie.</p>

        <div class="form-group">
          <label for="fecha">Antiguedad</label>
          <input
            type="date"
            class="form-control"
            id="fecha"
            name="fecha"
            required
          />
        </div>

        <p>Elegir color</p>
        <div class="form-check">
          <input type="radio" id="rojo" name="color" value="rojo" />
          <label for="rojo">Rojo</label><br />
        </div>
        <div class="form-check">
          <input type="radio" id="verde" name="color" value="verde" />
          <label for="verde">Verde</label><br />
        </div>
        <div class="form-check">
          <input type="radio" id="azul" name="color" value="azul" />
          <label for="azul">Azul</label><br /><br />
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios:</label><br />
          <textarea class="form-control" name="comentarios" rows="4"></textarea>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-label"
            id="aceptoPoliticas"
            required
          />

          <label for="aceptoPoliticas" class="form-check-label"
            >Acepto la política de privacidad</label
          >
        </div>
        <div class="alert alert-danger oculto" id="mensajeError" role="alert">
          Error
        </div>

        <button type="submit" class="btn btn-primary">enviar</button>

        <button type="reset" class="btn btn-success">limpiar formulario</button>

        <p>los campos con * son obligatorios</p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="javaScript.js"></script>
  </body>
</html>
